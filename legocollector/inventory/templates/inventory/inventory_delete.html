{% extends 'base.html' %}

{% block content %}
    <h1>Delete Inventory</h1>
    <form action="" method="post">{% csrf_token %}
      <p>Are you sure you want to delete "{{ inventory }}"?</p>
      <input type="submit" value="Confirm" />
      <input type="button" class="button_active" value="Cancel" onclick="location.href='{{ view.get_cancel_url }}';" />
    </form>
{% endblock content %}
