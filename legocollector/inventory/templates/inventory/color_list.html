{% extends "base.html" %}
{% load static %}

{% block content %}
    <h1>Colors</h1>

    <table>
        {% for color in object_list %}
            {% if forloop.counter0|divisibleby:"14" %}
                </tr>
            {% elif forloop.counter0|divisibleby:"14" == 1 %}
                <tr>
            {% endif %}
            <td><div id="color_box2" class="color_box" style="background-color:#{{ color.rgb }}; color:#{{ color.complimentary_color }}">{{ color.name }}</div></td>
        {% endfor %}
    </table>

    <style>
        .color_box {
            padding: 10px;
            transition: transform .2s; /* Animation */
            width: 85px;
            height: 85px;
            margin: 0 auto;

            text-align: center;
            font-size: 15px;
            font-family: sans-serif;
            font-weight: bold;

            line-height: 1;
            display: inline-block;
            vertical-align: middle;

            /* border: 3px solid green; */
        }

        .color_box:active {
            -ms-transform: scale(5.0); /* IE 9 */
            -webkit-transform: scale(5.0); /* Safari 3-8 */
            transform: scale(5.0);
        }

        /*
        .color_box:hover {
            -ms-transform: scale(5.0); /* IE 9 */
            -webkit-transform: scale(5.0); /* Safari 3-8 */
            transform: scale(5.0);
        }
        */
    </style>

{% endblock %}
