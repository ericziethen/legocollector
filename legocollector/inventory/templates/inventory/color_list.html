{% extends "base.html" %}

{% block content %}
    <h1>Colors</h1>

    <table>
        {% for color in object_list %}
            {% if forloop.counter0|divisibleby:"4" %}
                </tr>
            {% elif forloop.counter0|divisibleby:"4" == 1 %}
                <tr>
            {% endif %}
            <td>{{ color.name }}</td>
        {% endfor %}
    </table>

{% endblock %}
